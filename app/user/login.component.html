<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="username">Username:</label>
      <em *ngIf="loginForm.controls.username?.invalid && (loginForm.controls.username?.touched || mouseover)">Required</em>
      <input (ngModel)="username" id="username" name="username" type="text" class="form-control" placeholder="Username" required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseover)">Required</em>
      <input (ngModel)="password" id="password" name="password" type="password" class="form-control" placeholder="Password" required
      />
    </div>

    <span (mouseenter)="mouseover=true" (mouseleave)="mouseover=false">
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
    </span>
    <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
