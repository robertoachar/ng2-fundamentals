<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group">
      <label for="username">Username:</label>
      <input (ngModel)="username" id="username" name="username" type="text" class="form-control" placeholder="Username" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input (ngModel)="password" id="password" name="password" type="password" class="form-control" placeholder="Password" />
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
